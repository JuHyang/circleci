version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.9.1
    working_directory: ~/circleCI
    steps:
  
      - checkout

      - run:
          name : Install modules
          command : npm install

      - run :
          name : run build
          command : npm run build


  deploy:
      docker:
        - image: circleci/python:2.7-jessie
      working_directory: ~/circleCI
      steps:
        - run :
            name : check status
            command : ls

        - run:
            name: Install awscli
            command: sudo pip install awscli
        - run:
            name: Deploy to S3
            command: aws s3 sync /dist s3://seed-kau.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
